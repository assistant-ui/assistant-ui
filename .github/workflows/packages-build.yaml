name: Build Packages
permissions:
  contents: read

on:
  pull_request:
    branches: [main]
    # Only run when packages change
    paths:
      - "packages/**"
      - "turbo.json"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm turbo build --filter="./packages/*" --filter="...[origin/${{ github.base_ref }}]"
        # Build all changed packages and their dependencies

